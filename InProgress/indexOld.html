<!DOCTYPE html>
<html>
<head>
	<title>Valuation</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="header">
    <h1 id="title">Technical Analysis</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 simple">
        <form>
          <div class="form-group">
            <label for="symbol">Ticker Symbol:</label>
            <input type="symbol" class="form-control" id="symbol">
          </div>
          <button id="symbolSubmit" type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
      <div id="graph" class="col-sm-5 simple"></div>
      <div id="chart" class="col-sm-4 simple"></div>
    </div>
  </div>

  <script type="text/javascript" src="./api.js"></script>
  <script type="text/javascript" src="./Price_API.js"></script>
  <script type="text/javascript" src="./SEC_API.js"></script>
  <script type="text/javascript" src="./drawGraph.js"></script>
  <script type="text/javascript" src="./drawChart.js"></script>



</body>
</html>
