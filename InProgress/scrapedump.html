<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Web Valuation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
  body{
    max-width: 100%;
  }
  #wrapper{
    max-width: 100%;
    overflow: hidden;
    text-align: center;
  }
  #myCarousel{
    max-width: 100%;
    height: 600px;
    overflow: hidden;
  }
  h1{
    font-size: 500%;
  }

  h2{
    font-size: 300%
  }

  .carousel-caption {
    top: 0;
    bottom: auto;
    max-width: 100%;
    width:100%;
    left: 0;
  }

  .carousel {
    width:100%;
    height:600px;
  }

  img{
    width: 100%;
    height: 600px;
  }
</style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">

        <img src="/images/7GPER1e.gif" alt="Chania">
        <div class="carousel-caption">
          <h1>Pharmaceutical and Biotech Sector Fundamentals</h1>
          <h2>Company Comparison by Revenue</h2>
        </div>
      </div>
      <div class="item">
        <img src="/images/iOzaPqt.gif" alt="Chicago">
        <div class="carousel-caption">
          <h1>Tools Used for this Project</h1>
          <h2>Mongo, Javascript, Node.js, Cheerio, Axios, Bootstrap</h2>
        </div>
      </div>
      <div class="item">
        <img src="/images/nycbackground.jpg" alt="New York">
        <div class="carousel-caption">
          <h1>Coming Soon...</h1>
          <h2>Additional Metrics and Ratios</h2>
        </div>
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div id="wrapper">
    <button id="scrape" type="button" class="btn btn-primary btn-lg btn-block">Scrape Financial Data</button>

    <div class="row">

      <div id="articles" class="col-sm-4"><h3>Ticker</h3></div>

      <div id="revenue" class="col-sm-4"><h3>Revenue</h3></div>
      
      <div class="col-sm-4"><h3>Notes</h3></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
